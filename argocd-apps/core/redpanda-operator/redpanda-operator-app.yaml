apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-operator
  namespace: argocd  # ArgoCD's namespace
spec:
  project: core-infrastructure
  source:
    repoURL: https://charts.redpanda.com/
    targetRevision: v25.3.1
    chart: operator
    helm:
      values: |
        crds:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: redpanda-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
